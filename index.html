<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Priority Matrix</h1>
        </header>

        <!-- Input Area -->
        <section class="input-area">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Enter a new task..." 
                class="task-input"
            >
            <div class="scoring-inputs">
                <div class="score-group">
                    <label for="urgencyInput">Urgency</label>
                    <input 
                        type="number" 
                        id="urgencyInput" 
                        min="1" 
                        max="10" 
                        value="5"
                        class="score-input"
                    >
                </div>
                <div class="score-group">
                    <label for="importanceInput">Importance</label>
                    <input 
                        type="number" 
                        id="importanceInput" 
                        min="1" 
                        max="10" 
                        value="5"
                        class="score-input"
                    >
                </div>
            </div>
            <button id="addTaskBtn" class="add-task-btn" disabled>Add Task</button>
        </section>

        <!-- Eisenhower Matrix -->
        <section class="matrix-section">
            <h2>Eisenhower Matrix</h2>
            <div class="matrix-grid">
                <div class="quadrant q1" data-quadrant="1">
                    <div class="quadrant-header">
                        <h3>Do</h3>
                        <p>Urgent & Important</p>
                    </div>
                    <div class="quadrant-tasks" id="q1-tasks"></div>
                </div>
                <div class="quadrant q2" data-quadrant="2">
                    <div class="quadrant-header">
                        <h3>Decide</h3>
                        <p>Not Urgent & Important</p>
                    </div>
                    <div class="quadrant-tasks" id="q2-tasks"></div>
                </div>
                <div class="quadrant q3" data-quadrant="3">
                    <div class="quadrant-header">
                        <h3>Delegate</h3>
                        <p>Urgent & Not Important</p>
                    </div>
                    <div class="quadrant-tasks" id="q3-tasks"></div>
                </div>
                <div class="quadrant q4" data-quadrant="4">
                    <div class="quadrant-header">
                        <h3>Delete</h3>
                        <p>Not Urgent & Not Important</p>
                    </div>
                    <div class="quadrant-tasks" id="q4-tasks"></div>
                </div>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <h2>Priority Task List</h2>
            <ul id="taskList" class="task-list"></ul>
            <button id="clearCompletedBtn" class="clear-btn">Clear Completed Tasks</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
